{% extends 'admins/base.html' %}
{% block content %}
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="card">
                <div class="card-header border-0">
                    <h3 class="card-title">Manage Carrier</h3>
                    <div class="card-tools">
                        <form method="post">
                            {% csrf_token %}
                            <div class="input-group">
                                    <input type="text" name="carrier_user" placeholder="Carrier User"
                                           class="form-control">
                                        <span class="input-group-append">
                                            <button type="submit" class="btn btn-tool btn-sm">
                                                 <i style="color: greenyellow;" class="fas fa-plus"></i>
                                             </button>
                                        </span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card-body table-responsive p-0">
                    <table class="table table-striped table-valign-middle">
                        <thead>
                        <tr>
                        <th>Worker</th>
                        <th>Farm</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for carrier in all_carriers %}
                            <tr>
                                <td>{{ carrier.user}}</td>
                                <td>{{ carrier.farm }}</td>
                        
                                <td>
                                    <a href="{% url 'edit_carrier_page' 'edit' carrier.id %}" class="text-muted">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a href="{% url 'edit_carrier_page' 'delete' carrier.id %}" class="text-muted">
                                        <i style="color: red;" class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
