{% extends 'web/base.html' %}
{% load static %}
{% block header %}
    <link rel="stylesheet" href="{% static 'web/css/login_page_css.css' %}"
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sign In</h5>
                        <form class="form-signin" method="post">
                            {% csrf_token %}
                            <div class="form-label-group">
                                <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address"
                                       required autofocus>
                                <label for="inputEmail">Email address</label>
                            </div>
                            <div class="form-label-group">
                                <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password"
                                       required>
                                <label for="inputPassword">Password</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in
                            </button>
                            <hr class="my-4">
{#                            <a class="btn btn-lg btn-google btn-block text-uppercase"#}
{#                               href="{% url 'social:begin' 'google-oauth2' %}" type="submit"><i#}
{#                                    class="fab fa-google mr-2"></i> Sign in with Google#}
{#                            </a>#}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
