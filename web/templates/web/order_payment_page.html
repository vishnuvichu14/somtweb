{% extends 'web/base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="container">
            <h4>Pay</h4>
            <form method="post">
                {% csrf_token %}
                <select id="cars" name="order_id">
                    {% for order in orders %}
                        <option value="{{ order.id }}">{{ order.amount }} {{ order. }}</option>
                    {% endfor %}
                </select>
                <button class="btn btn-success">Pay</button>
            </form>
        </div>
    </div>
{% endblock %}
